      # branch: main # or your preferred branch
      # base_url: https://api.netlify.com # Use Netlify's API
      # auth_endpoint: /api/v1/auth # or the appropriate path if self-hosting



media_folder: "img"
public_folder: "/img"

collections:
  - name: "projects"
    label: "Projects"
    folder: "projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Year", name: "year", widget: "number" }
      - { label: "Location", name: "location", widget: "string" }
      - { label: "Architect", name: "architect", widget: "string" }
      - { label: "Type", name: "type", widget: "string" }
      - { label: "Description", name: "body", widget: "markdown" }
      - { label: "Images", name: "images", widget: "list", field: {label: "Image", name: "image", widget: "image"} }
      - { label: "Plans", name: "plans", widget: "list", field: {label: "Plan", name: "plan", widget: "image"} }
      - { label: "Layout", name: "layout", widget: "hidden", default: "project.njk" }
