backend:
  name: github
  repo: alifiratuzun/abakus
  branch: main
  site_domain: abakus-studio.netlify.app
  base_url: https://github.com
  auth_endpoint: https://github.com/login/oauth/authorize
  client_id: Ov23liUpWD4ZiILCk0MP

