<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Content Manager - Simple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
        }

        #nc-root {
            height: 100vh;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
        }

        .error {
            color: #d32f2f;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="nc-root">
        <div class="loading">Loading Netlify CMS...</div>
    </div>

    <!-- Load Netlify CMS without identity widget -->
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (typeof window.CMS !== 'undefined') {
                document.querySelector('.loading').style.display = 'none';
                window.CMS.init();
            } else {
                document.getElementById('nc-root').innerHTML =
                    '<div class="error">Failed to load Netlify CMS. Please refresh the page.</div>';
            }
        });
    </script>

</body>

</html>
